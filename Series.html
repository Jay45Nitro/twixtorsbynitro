<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twixtors by Nitro - Series</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1 style="color:#ff4081;">Twixtors by Nitro</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="series.html">Series</a></li>
        <li><a href="sports.html">Sports</a></li>
      </ul>
    </nav>
    <input type="text" id="searchInput" placeholder="Search Twixtor clips..." onkeyup="searchTwixtors()">
  </header>


  <!-- Action Category -->
  <button class="collapsible">
    <img src="images/action-thumb.jpg" alt="Action" class="category-thumb" />
    <span class="category-title">Action Series</span>
  </button>
  <div class="content">
    <!-- Stranger Things -->
    <h3>Stranger Things</h3>
    <section class="grid">
      <div class="card twixtor-item"><div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/b9EkMc79ZSU" allowfullscreen></iframe>
      </div><h3>Stranger Things Twixtor</h3><a href="https://shrinkme.click/exampleST" class="download-btn">Download</a></div>
    </section>
  </div>


  <!-- Romantic Category -->
  <button class="collapsible">
    <img src="images/romantic-thumb.jpg" alt="Romantic" class="category-thumb" />
    <span class="category-title">Romantic Series</span>
  </button>
  <div class="content">
    <!-- Squid Game -->
    <h3>Squid Game</h3>
    <section class="grid">
      <div class="card twixtor-item"><div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/oqxAJKy0ii4" allowfullscreen></iframe>
      </div><h3>Squid Game Twixtor</h3><a href="https://shrinkme.click/exampleSG" class="download-btn">Download</a></div>
    </section>
  </div>


  <!-- Footer -->
  <footer>
    &copy; 2024 Twixtors by Nitro. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    // Collapsible folders
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(btn => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });

    // Search functionality
    function searchTwixtors() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".twixtor-item");
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
